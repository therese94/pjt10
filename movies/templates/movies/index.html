{% extends 'base.html' %}

{% block title %}
{% endblock title %}

{% block container %}
<h2>MOVIE LIST</h2>
{% for movie in movies %}
  <div>
    {{ movie.pk }} <br>
    {{ movie.title }} <br>
    {{ movie.genre }} <br>
    {{ movie.audience }} <br>
    
    <img src="{{ movie.poster_url }}" alt="영화 포스터"><br>
    
    {{ movie.description }} <br>
    {{ movie.liked_users }} <br>
  </div>
{% endfor %}
{% endblock %}
